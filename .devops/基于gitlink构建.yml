      docker_build_path: '"."'
      workspace: git_clone_0.git_path
      image_push: true
      build_args: '""'
    needs:
      - shell_0
  - ref: git_clone_1
    name: common_clone
    task: git_clone@1.2.9
    input:
      remote_url: '"https://gitlink.org.cn/JointCloud/common.git"'
      ref: '"refs/heads/master"'
      commit_id: '""'
      depth: 1
    needs:
      - start
  - ref: shell_0
    name: shell
    image: docker.jianmuhub.com/library/alpine:3.17.0
    script:
      - ls
    needs:
      - git_clone_0
      - git_clone_1

